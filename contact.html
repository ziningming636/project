<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom Valley Nursery</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
  
  <!-- 外部樣式表 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-container">
      <img src="images/Client1_LogoPalette2_96BAA0.png" alt="Bloom Valley Nursery Logo" class="logo">
      <h1>Bloom Valley Nursery</h1>
    </div>
    <nav>
      <a href="index.html">Home</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="contact.html">Contact</a> |
      <a href="community.html">Community</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contact-form">
      Name: <input type="text" name="name" required><br><br>
      Email: <input type="email" name="email" required><br><br>
      Message:<br>
      <textarea name="message" rows="4" cols="30" required></textarea><br><br>
      <input type="submit" value="Send">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Bloom Valley Nursery</p>

    <!-- 訂閱功能：輸入 email + 按鈕 -->
    <input
      type="email"
      id="subscribe-email"
      placeholder="Enter your email"
      required
      style="margin-top: 10px; padding: 5px;"
    >
    <button id="subscribe-btn">Subscribe</button>
  </footer>

  <script src="common.js"></script>
</body>
</html>
